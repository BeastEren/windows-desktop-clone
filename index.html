<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinDesktop</title>
    <link rel="icon" href="./assets/icons/windows-start.webp" type="image/x-icon">

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/desktop.css">
    <link rel="stylesheet" href="./css/taskbar.css">
    <link rel="stylesheet" href="./css/contextmenu.css">

</head>

<body>

    <!-- ========================= -->
    <!-- DESKTOP AREA -->
    <!-- ========================= -->
    <main id="desktop">
        <!-- Desktop icons will be placed here (grid initially, absolute later) -->

        <!-- Desktop Right-Click Menu -->
        <div id="context-menu">
            <ul>
                <li>View</li>
                <li>Sort by</li>
                <li>Refresh</li>
                <li class="separator"></li>

                <li>Next desktop background</li>
                <li>Undo Delete</li>
                <li>New</li>
                <li class="separator"></li>

                <li>Display settings</li>
                <li>Personalize</li>
                <li class="separator"></li>

                <li>Open in Terminal</li>
                <li class="separator"></li>

                <li>Show more options</li>
            </ul>
        </div>

    </main>


    <!-- ========================= -->
    <!-- TASKBAR -->
    <!-- ========================= -->

    <!-- START MENU POPUP -->
    <div id="start-menu">
        <div class="start-header">Pinned</div>
        <div class="start-grid">
            <div class="start-app">Edge</div>
            <div class="start-app">Settings</div>
            <div class="start-app">Store</div>
            <div class="start-app">Terminal</div>
        </div>
    </div>

    <footer id="taskbar">
        <!-- ---------- CENTER (Pinned Apps) ---------- -->
        <section id="pinned-apps">

            <div class="app-icon windows-start">
                <img src="./assets/icons/windows-start.webp" alt="Start Menu" />
            </div>

            <div class="app-icon file-explorer">
                <img src="./assets/icons/file-explorar.png" alt="File Explorer" />
            </div>

            <div class="app-icon discord">
                <img src="./assets/icons/discord.png" alt="Discord" />
            </div>

        </section>

        <!-- ---------- RIGHT SIDE (Clock, Icons, Notifications) ---------- -->
        <section id="time-date-others">

            <!-- Hidden taskbar icons -->
            <div class="hidden-icons">
                <div class="arrow center">
                    <i class="ri-arrow-up-s-line"></i>
                </div>
            </div>

            <!-- Hidden taskbar icons popup -->
            <div id="hidden-icons-popup" class="popup">
                <div class="tray-icon">
                    <img src="./assets/icons/nvidia_settings_22459.webp" alt="NVIDIA" />
                </div>

                <div class="tray-icon">
                    <img src="./assets/icons/Windows-defender.svg.png" alt="Windows Defender" />
                </div>
            </div>

            <!-- Time + Date -->
            <div id="time-date">

                <span id="time">12:00 PM</span>
                <span id="date">01/01/2024</span>

                <div id="calendar-popup" class="popup">
                    <div id="calendar-header">
                        <span id="cal-month"></span>
                        <span id="cal-year"></span>
                    </div>
                    <div id="calendar-grid"></div>
                </div>

            </div>

            <!-- Notification Icon -->
            <div id="notification-icon">
                <i class="ri-notification-snooze-line center"></i>
            </div>

        </section>
    </footer>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>

</html>
