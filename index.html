<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WinDesk.js</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">

<body>

    <main id="desktop">
        <!-- Desktop icons will live here -->
        <!-- Grid for now, absolute later -->

            <!-- Pinned apps will go here -->
            <div class="start">
                <!-- <img src="assets/start-icon.png" alt="Start Menu" /> -->

            <div class="discord">
                <!-- <img src="assets/discord-icon.png" alt="Discord" /> -->
            </div>

        </section>
        <section id="time-date-others">
            <div id="time-date">
                <span id="time">12:00 PM</span>
                <span id="date">01/01/2024</span>
            </div>
        </section>
    </footer>

    <!-- JS -->
    <script src="js/main.js"></script>
